<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description"
    content="Create a responsive website for Camper Cafe using HTML and CSS, focusing on layout and design principles." />
  <meta name="keywords" content="camper cafe, HTML, CSS, responsive design, web layout, web design" />
  <meta property="og:title" content="Camper Cafe" />
  <meta property="og:description"
    content="Create a responsive website for Camper Cafe using HTML and CSS, focusing on layout and design principles." />
  <meta property="og:image" content="https://coderespite.com/image/responsive/camper-cafe.png" />
  <meta property="og:url" content="https://coderespite.com/projects/responsive/camper-cafe" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Camper Cafe" />
  <meta name="twitter:description"
    content="Create a responsive website for Camper Cafe using HTML and CSS, focusing on layout and design principles." />
  <meta name="twitter:image" content="https://coderespite.com/image/responsive/camper-cafe.png" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Menu</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
      <hr>
      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
        <article class="item">
          <p class="dessert">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>
        <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
      </p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>

</html>
